<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RAZR code challenge</title>
        <link rel="stylesheet" href="stylesheet.css" />
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="functions.js"></script>
        <script src="https://use.fontawesome.com/d69a2ab09b.js"></script>
    </head>
    <body>
        <div id="circleSlider" class="slider">
            <i id="next" class="fa fa-angle-right nextCircle" aria-hidden="true"></i>
            <i id="prev" class="fa fa-angle-left prevCircle" aria-hidden="true"></i>
        </div>
        <div id="squareSlider" class="slider">
            <i id="next" class="fa fa-angle-right nextSquare" aria-hidden="true"></i>
            <i id="prev" class="fa fa-angle-left prevSquare" aria-hidden="true"></i>
        </div>
    </body>
</html>
